<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="syntaxxocanvas.js">

  </script>
  <link rel="stylesheet" href="style.css">
  <title>SYNTAXXO - The Coding Syntax Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div>
    <h1>SYNTAXXO</h1>
    <p>Type each code snipped faster than gravity ...</p>
  </div>
  <div>
    <button id="startButton">Start SYNTAXXO</button>
  </div>
  <canvas id="syntaxxo-frame" height="500px" width="400px"></canvas>
  
  <div class="inputLine">
    <span>Enter your code here: </span>
    <input type="text" name="input" value="" id="enteredCode">
    <button  id="enterButton">Enter</button>
  </div>

</body>
</html>
